<!DOCTYPE html>
<html>

<head>
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/colyseus.js@^0.14.0/dist/colyseus.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link type="text/css" href="/static/css/home.css">

    <!-- HTML starting for Login or Create -->
    <br>
    <div class="row ">
        <div class="col align-items-center" style="margin-left: 10%" id="login-table">
            <div class="container">
                <div clas="col "></div>
                <div class="row ">
                    <div class="col-sm-6 col-md-4 col-md-offset-4">
                        <h1 style="text-align: center; margin-bottom: 10px" class="align-items-center login-title">
                            Fatball.io</h1>
                        <div class="account-wall">

                            <div class="form-signin">
                                <input id="usernameField" type="text" class="form-control" placeholder="Username"
                                    required autofocus>
                                <br>
                                <input id="roomNameField" type="text" class="form-control" placeholder="Room Name"
                                    required>
                                <br>
                                <button id="join" class="btn btn-lg btn-primary btn-block" onclick="createAndJoin()"
                                    type="submit">
                                    Join Lobby</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table style="margin-right: 10%" class="col table table-hover text-center">
            <thead>
                <tr>
                    <th scope="col">Room Name</th>
                    <th scope="col">Num. Players</th>
                    <th scope="col">Join Room</th>
                </tr>
            </thead>
            <tbody id="lobby-list">
            </tbody>
        </table>
    </div>


    <!-- End HTML -->



    <script type="module" src="./js/lobby.js">
    
    </script>
</body>

</html>
